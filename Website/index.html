<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Social Media and Mental Health</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    
</head>
<body>
    <h1>Connected or Disconnected: Analyzing Social Media's Role in Mental Well-being</h1>
    <h2>Real Time Insights From Social Media</h2>
    <h2>Social Media and Mental Health</h2>
   
    <!-- Dropdown to select dataset -->
    <div>
      <h3>Select Dataset:</h3>
      <select id="datasetSelect">
          <option value="adhd">ADHD</option>
          <option value="anxiety">Anxiety</option>
          <option value="depression">Depression</option>
          <option value="self_esteem">Self Esteem</option>
      </select>
    </div>

  <!-- Plotly Bar Graph Container -->
    <div id="graph"></div>

      <script>
      // Initial plot
        updatePlotlyGraph('adhd');

      // Event listener for the dataset dropdown menu
        document.getElementById('datasetSelect').addEventListener('change', function() {
            const selectedValue = this.value;
            updatePlotlyGraph(selectedValue);
      });
      </script>


</body>

   
</html>
