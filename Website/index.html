    <meta charset="UTF-8">

    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

<body>
    <h1>Connected or Disconnected: Analyzing Social Media's Role in Mental Well-being</h1>
    <h2>Real Time Insights From Social Media</h2>
    <h2>Social Media and Mental Health</h2>

    <div id="graph">Graph</div>

    <script>
      // Your JavaScript code here
      document.addEventListener('DOMContentLoaded', function () {
          // Fetch data from server and create graph
          fetch('http://localhost:3000/data')
              .then(response => response.json())
              .then(data => {
                  // Extract data for x and y axes
                  const ADHD1 = data.ADHD1;
                  const ADHD_score = data.ADHD_score;
                  // Log ADHD_score to console
                  console.log('ADHD_score:', ADHD_score);
                  // Create bar trace
                  const trace = {
                      x: ADHD1,
                      y: ADHD_score,
                      type: 'bar'
                  };

                  // Layout for bar graph
                  const layout = {
                      title: 'Plotly Bar Graph',
                      xaxis: { title: 'ADHD1' },
                      yaxis: { title: 'ADHD Score' }
                  };

                  // Plot graph
                  Plotly.newPlot('graph', [trace], layout);
              })
              .catch(error => console.error('Error fetching data:', error));
      });
  </script>
